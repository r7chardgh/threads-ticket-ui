<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Threads Ticket Design</title>
  </head>
  <body>
    <main>
      <div class="ticket-wrapper">
        <div class="ticket">
          <div class="upperPart">
            <img class="icon" src="./icon.svg" alt="threads-icon"/>
            <div class="textBox date">
              <span class="textKey">日期</span>
              <p class="textValue">今天</pw>
            </div>
            <div class="textBox time">
              <span class="textKey">時間</span>
              <p class="textValue">07:00 上午</p>
            </div>
            <div class="textBox name">
              <span class="textKey">用戶名稱</span>
              <p class="textValue">_.cftsang._</p>
            </div>
            <div class="qr-code"></div>
            <svg class="speratedLine" viewBox="0 0 70 1" xmlns="http://www.w3.org/2000/svg">
              <line x1="0" y1="1" x2="70" y2="1" stroke="#d6d6d6" stroke-dasharray="1" stroke-width=".5" />
            </svg>  
          </div>
          <div class="bottomPart">
            <div class="user-info"> <img class="user-icon" alt="" />
            <span class="user-name">_.cftsang._</span></div>
            <p class="user-id">223115827</p>
          </div>
        </div>
        <div class="backside">
          <img class="icon-huge" src="./icon.svg" alt="threads-icon"/>
          <svg class="speratedLine" viewBox="0 0 70 1" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="1" x2="70" y2="1" stroke="#d6d6d6" stroke-dasharray="1" stroke-width=".5" />
          </svg>  
        </div>
      </div>
     
    </main>
    <script src="script.js"></script>
  </body>
</html>
